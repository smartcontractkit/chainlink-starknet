name: Contracts

on:
  push:
    branches:
      - develop
      - main
  pull_request:

env:
  CAIRO_VERSION: v1.0.0-alpha.7
  SCARB_VERSION: v0.2.0-alpha.0

jobs:
  contracts_run_ts_tests:
    name: Run Typescript Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

      - name: Install Nix
        uses: cachix/install-nix-action@29bd9290ef037a3ecbdafe83cbd2185e9dd0fa0a # v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Test
        run: nix develop -c make test-ts-contracts

  contracts_run_cairo_tests:
    name: Run Cairo Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
        with:
          submodules: 'recursive'

      - name: Install Nix
        uses: cachix/install-nix-action@5c11eae19dba042788936d4f1c9685fdd814ac49 # v19
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cairo for Linux
        run: |
          wget https://github.com/starkware-libs/cairo/releases/download/${{ env.CAIRO_VERSION }}/release-x86_64-unknown-linux-musl.tar.gz
          tar -xvzf release-x86_64-unknown-linux-musl.tar.gz
          echo "$GITHUB_WORKSPACE/cairo/bin" >> $GITHUB_PATH

      - name: Setup Scarb for Linux
        run: |
          wget https://github.com/software-mansion/scarb/releases/download/${{ env.SCARB_VERSION }}/scarb-${{ env.SCARB_VERSION }}-x86_64-unknown-linux-gnu.tar.gz
          tar -xvzf scarb-${{ env.SCARB_VERSION }}-x86_64-unknown-linux-gnu.tar.gz
          echo "$GITHUB_WORKSPACE/scarb-${{ env.SCARB_VERSION }}-x86_64-unknown-linux-gnu/bin" >> $GITHUB_PATH

      - name: Test
        run: nix develop -c make test-cairo-contracts
