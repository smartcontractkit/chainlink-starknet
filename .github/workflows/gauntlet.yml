name: gauntlet

on:
  push:

jobs:
  gauntlet_build:
    name: Gauntlet Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f25a3a9f25bd5f4c5d77189cab02ff357b5aedeb # v2.4.1
      - uses: smartcontractkit/tool-versions-to-env-action@v1.0.7
        id: tool-versions
      - name: Setup Node ${{ steps.tool-versions.outputs.nodejs_version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.tool-versions.outputs.nodejs_version }}
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Run Gauntlet
        run: yarn gauntlet

  gauntlet_format:
    name: Gauntlet Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f25a3a9f25bd5f4c5d77189cab02ff357b5aedeb # v2.4.1
      - uses: smartcontractkit/tool-versions-to-env-action@v1.0.7
        id: tool-versions
      - name: Setup Node ${{ steps.tool-versions.outputs.nodejs_version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.tool-versions.outputs.nodejs_version }}
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn lint:format

  gauntlet_run_tests:
    name: Gauntlet Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f25a3a9f25bd5f4c5d77189cab02ff357b5aedeb # v2.4.1
      - uses: smartcontractkit/tool-versions-to-env-action@v1.0.7
        id: tool-versions

      - name: Setup Node ${{ steps.tool-versions.outputs.nodejs_version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.tool-versions.outputs.nodejs_version }}

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Test
        run: |
          pip install --upgrade pip
          python3.7 -m venv env
          source env/bin/activate
          echo "VIRTUAL ENV:" $VIRTUAL_ENV
          pip3 install ecdsa fastecdsa sympy
          sudo apt install -y libgmp3-dev
          pip3 install cairo-lang
          yarn test
