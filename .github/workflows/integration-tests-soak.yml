name: Integration Tests - Soak

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      cl_branch_ref:
        description: Chainlink repo branch to integrate with
        required: true
        default: develop
        type: string
      l2_rpc_url:
        description: Override default RPC url which points to local devnet (Optional)
        required: false
        type: string
      node_count:
        description: Number of ocr nodes
        required: true
        default: 5
        type: string

# Only run 1 of this workflow at a time per PR
concurrency:
  group: integration-tests-starknet-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_custom_chainlink_image:
    name: Build Custom CL Image
    runs-on: ubuntu-latest
    environment: integration
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Build Image
        uses: smartcontractkit/chainlink-github-actions/chainlink-testing-framework/build-image@cd9e407a6e0aa8ef7f315067644c0333846ffd40 # v2.0.15
        with:
          cl_repo: smartcontractkit/chainlink
          # By default we are integrating with CL develop
          # cl_ref: ${{ github.event.inputs.cl_branch_ref }}
          cl_ref: a8f467cbcdb3f8176f7ea30155bfaf4d77e0718d # https://github.com/smartcontractkit/chainlink/pull/7366
          # commit of the caller branch
          dep_starknet_sha: ${{ github.event.pull_request.head.sha || github.sha }}
          push_tag: ${{ secrets.QA_AWS_ACCOUNT_NUMBER }}.dkr.ecr.${{ secrets.QA_AWS_REGION }}.amazonaws.com/chainlink:custom.${{ github.sha }}
          QA_AWS_REGION: ${{ secrets.QA_AWS_REGION }}
          QA_AWS_ROLE_TO_ASSUME: ${{ secrets.QA_AWS_ROLE_TO_ASSUME }}
          QA_PRIVATE_GHA_PULL: ${{ secrets.QA_PRIVATE_GHA_PULL }}

  run_tests:
    name: Run Soak Tests
    runs-on: ubuntu-latest
    needs: [ build_custom_chainlink_image ]
    environment: integration
    env:
      CGO_ENABLED: 1
      L2_RPC_URL: ${{ github.event.inputs.l2_rpc_url }}
      NODE_COUNT: ${{ github.event.inputs.node_count }}
      TEST_TRIGGERED_BY: core-CI-starknet
    permissions:
      checks: write
      pull-requests: write
      id-token: write
      contents: read
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3.0.2
      - name: Install Nix
        uses: cachix/install-nix-action@d64e0553100205688c0fb2fa16edb0fc8663c590 # v17
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Run Tests
        uses: smartcontractkit/chainlink-github-actions/chainlink-testing-framework/run-tests@13437f3be1c82243a8c44eabc043a4fa58d72d73 # v2.0.20
        with:
          test_command_to_run: nix develop -c make test-integration-soak
          test_download_vendor_packages_command: cd integration-tests && go mod download
          cl_repo: ${{ secrets.QA_AWS_ACCOUNT_NUMBER }}.dkr.ecr.${{ secrets.QA_AWS_REGION }}.amazonaws.com/chainlink
          cl_image_tag: custom.${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          triggered_by: ${{ env.TEST_TRIGGERED_BY }}
          go_mod_path: ./integration-tests/go.mod
          QA_AWS_REGION: ${{ secrets.QA_AWS_REGION }}
          QA_AWS_ROLE_TO_ASSUME: ${{ secrets.QA_AWS_ROLE_TO_ASSUME }}
          QA_KUBECONFIG: ${{ secrets.QA_KUBECONFIG }}
          should_cleanup: "false"
