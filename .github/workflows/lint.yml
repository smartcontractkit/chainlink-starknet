name: Lint

on:
  push:
    branches:
      - develop
      - main
  pull_request:

env:
  CAIRO_VERSION: v1.0.0-alpha.6

jobs:
  lint_format_check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2

      - name: Install Nix
        uses: cachix/install-nix-action@5c11eae19dba042788936d4f1c9685fdd814ac49 # v19
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cairo for Linux
        run: |
          wget https://github.com/starkware-libs/cairo/releases/download/${{ env.CAIRO_VERSION }}/release-x86_64-unknown-linux-musl.tar.gz
          tar -xvzf release-x86_64-unknown-linux-musl.tar.gz
          echo "$GITHUB_WORKSPACE/cairo/bin" >> $GITHUB_PATH

      - name: Install
        run: nix develop -c yarn install --frozen-lockfile

      # NOTE: Runs outside the nix environment because starknet-devnet still pulls in 0.x cairo which ends up taking precedence.
      - name: Check Cairo
        run: make format-cairo-check

      - name: Check Typescript
        run: nix develop -c make format-ts-check
