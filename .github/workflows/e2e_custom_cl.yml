name: E2E Custom image build tests
on:
  push:
  workflow_dispatch:
    inputs:
      cl_branch_ref:
        description: Chainlink repo branch to integrate with
        required: true
        default: develop
        type: string

jobs:
  e2e_custom_build_custom_chainlink_image:
    name: E2E Custom Build Custom CL Image
    runs-on: ubuntu-latest
    environment: integration
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Build Image
        uses: smartcontractkit/chainlink-github-actions/chainlink-testing-framework/build-image@e3bf7a2d54543beb94ad4151ca2a3837d62c2592 # v2.0.8+
        with:
          cl_repo: smartcontractkit/chainlink
          # By default we are integrating with CL develop
          # cl_ref: ${{ github.event.inputs.cl_branch_ref }}
          cl_ref: 0e1bb680838713c818741504c55441d94111cc3f # https://github.com/smartcontractkit/chainlink/pull/7366
          # commit of the caller branch
          dep_starknet_sha: ${{ github.sha }}
          push_tag: ${{ secrets.QA_AWS_ACCOUNT_NUMBER }}.dkr.ecr.${{ secrets.QA_AWS_REGION }}.amazonaws.com/chainlink:custom.${{ github.sha }}
          QA_AWS_REGION: ${{ secrets.QA_AWS_REGION }}
          QA_AWS_ROLE_TO_ASSUME: ${{ secrets.QA_AWS_ROLE_TO_ASSUME }}
          QA_PRIVATE_GHA_PULL: ${{ secrets.QA_PRIVATE_GHA_PULL }}
  e2e_custom_run_smoke_tests:
    name: E2E Custom Run Smoke Tests
    runs-on: ubuntu-latest
    needs: [ e2e_custom_build_custom_chainlink_image ]
    environment: integration
    env:
      CGO_ENABLED: 1
    permissions:
      checks: write
      pull-requests: write
      id-token: write
      contents: read
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3.0.2
      - name: Install Yarn dependencies
        run: yarn install --frozen-lockfile
      - name: Run Tests
        uses: smartcontractkit/chainlink-github-actions/chainlink-testing-framework/run-tests@e3bf7a2d54543beb94ad4151ca2a3837d62c2592 # v2.0.8+
        with:
          test_command_to_run: make test-integration-smoke
          test_download_vendor_packages_command: cd integration-tests && go mod download
          cl_repo: ${{ secrets.QA_AWS_ACCOUNT_NUMBER }}.dkr.ecr.${{ secrets.QA_AWS_REGION }}.amazonaws.com/chainlink
          cl_image_tag: custom.${{ github.sha }}
          publish_report_paths: "./tests-smoke-report.xml"
          publish_check_name: Smoke Test Results
          artifacts_location: /home/runner/work/chainlink-starknet/chainlink-starknet/tests/e2e/logs
          token: ${{ secrets.GITHUB_TOKEN }}
          QA_AWS_REGION: ${{ secrets.QA_AWS_REGION }}
          QA_AWS_ROLE_TO_ASSUME: ${{ secrets.QA_AWS_ROLE_TO_ASSUME }}
          QA_KUBECONFIG: ${{ secrets.QA_KUBECONFIG }}
